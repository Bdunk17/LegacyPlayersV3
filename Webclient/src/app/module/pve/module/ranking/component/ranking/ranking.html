<div class="title_bar">
    <SelectInput [(value)]="current_selection" (valueChange)="selection_changed($event)" [options]="options"></SelectInput>
</div>
<MeterGraph [bars]="bars" [bar_subjects]="bar_subjects" [bar_tooltips]="bar_tooltips" [show_per_second]="false"
            [show_percent]="false"
            (bar_clicked)="bar_clicked($event)">
</MeterGraph>
