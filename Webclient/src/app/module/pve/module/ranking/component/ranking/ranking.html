<div class="title_bar">
    <SelectInput [(value)]="modes_current_selection" (valueChange)="select()" [options]="modes"></SelectInput>
    <SelectInput [(value)]="selections_current_selection" (valueChange)="select()" [options]="selections"></SelectInput>
    <MultiSelect [(selectedItems)]="bosses_selected_items" [dropdownList]="bosses" (select_all)="select()"
                 (item_deselected)="select()" (item_selected)="select()"
                 (deselect_all)="select()"></MultiSelect>
    <MultiSelect [(selectedItems)]="classes_selected_items" [dropdownList]="classes" [allowSearchFilter]="false"
                 (select_all)="select()"
                 (item_deselected)="select()" (item_selected)="select()" (deselect_all)="select()"></MultiSelect>
    <MultiSelect [(selectedItems)]="servers_selected_items" [dropdownList]="servers" [allowSearchFilter]="false"
                 (select_all)="select()"
                 (item_deselected)="select()" (item_selected)="select()" (deselect_all)="select()"></MultiSelect>
</div>
<MeterGraph [bars]="bars" [bar_subjects]="bar_subjects" [bar_tooltips]="bar_tooltips" [show_per_second]="false"
            [show_percent]="false"
            (bar_clicked)="bar_clicked($event)">
</MeterGraph>
