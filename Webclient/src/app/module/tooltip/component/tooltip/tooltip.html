<div *ngIf="iconPath" class="tt_icon">
    <img [src]="iconPath"/>
</div>
<CharacterTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 1"></CharacterTooltip>
<ItemTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 2 || tooltipType === 4"></ItemTooltip>
<GuildTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 3"></GuildTooltip>
<MeterAbilitiesTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 5"></MeterAbilitiesTooltip>
<MeterDetailsTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 6"></MeterDetailsTooltip>
<DeathsOverview [death_overview_rows]="tooltipPayload" *ngIf="tooltipType === 7"
                [server_id]="tooltipArgs"></DeathsOverview>
<ViewerEventLogTooltip [payload]="tooltipPayload | async" *ngIf="tooltipType === 8"></ViewerEventLogTooltip>
<UnAuraOverview [un_aura_overview_rows]="tooltipPayload" *ngIf="tooltipType === 9"
                [server_id]="tooltipArgs"></UnAuraOverview>
<ViewerGraphTooltip [payload]="tooltipPayload" *ngIf="tooltipType === 10"></ViewerGraphTooltip>
<ng-container *ngIf="!tooltipType">
    {{ 'Tooltip.loading' | translate }}
</ng-container>
