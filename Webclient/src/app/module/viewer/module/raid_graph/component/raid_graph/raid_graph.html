<div class="menu_bar">
    <SelectInput [options]="[{ value: 1, label_key: 'Line Graph' }, { value: 1, label_key: 'Stacked Graph' }]"></SelectInput>
    <MultiSelect [placeholder]="'Datasets'"></MultiSelect>
    <MultiSelect [placeholder]="'Events'"></MultiSelect>
    <div class="question_mark">?</div>
</div>
<div class="graph_container">
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
</div>
