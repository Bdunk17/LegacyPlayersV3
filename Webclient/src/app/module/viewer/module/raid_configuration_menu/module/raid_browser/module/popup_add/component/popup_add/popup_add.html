<div class="popup_container">
    <div class="popup_title_bar">
        <div>Add preset</div>
        <div class="close_button" (click)="close_widget.next()">X</div>
    </div>
    <div class="popup_content">
        <div class="load_preset_container">
            <label for="preset_select">Load preset:</label>
            <SelectInput id="preset_select" [themed]="true" [options]="select_options"
                         [(value)]="selected_option"></SelectInput>
            <div class="popup_button btn btnHighlight" (click)="load_preset()">Load</div>
        </div>
        <div class="input_row">
            <label for="preset_name">Preset name:</label>
            <GeneralInput id="preset_name" type="text" [(value)]="preset_name"></GeneralInput>
        </div>
        <div class="input_row">
            <label for="event_types">Event types:</label>
            <MultiSelect id="event_types"></MultiSelect>
        </div>
        <div class="input_row">
            <label for="sources">Sources:</label>
            <MultiSelect id="sources"></MultiSelect>
        </div>
        <div class="input_row">
            <label for="targets">Targets:</label>
            <MultiSelect id="targets"></MultiSelect>
        </div>
        <div class="input_row">
            <label for="abilities">Abilities:</label>
            <MultiSelect id="abilities"></MultiSelect>
        </div>
        <div class="input_row">
            <label for="hit_types">Hit types:</label>
            <MultiSelect id="hit_types"></MultiSelect>
        </div>
        <div class="input_row">
            <div class="save_button popup_button btn btnHighlight" (click)="save_preset()">Save</div>
        </div>
    </div>
</div>
