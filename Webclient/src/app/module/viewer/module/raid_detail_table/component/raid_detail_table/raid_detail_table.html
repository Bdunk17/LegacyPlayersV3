<div class="container">
    <div class="title_bar">
        <SelectInput [options]="[{ value: 1, label_key: 'Damage done' }]"></SelectInput>
        <SelectInput [options]="abilities"></SelectInput>
    </div>
    <div class="table_container">
        <div class="header">
            <div class="td">Type</div>
            <div class="td">Count</div>
            <div class="td">%</div>
            <div class="td">Amount</div>
            <div class="td">%</div>
            <div class="td">Min</div>
            <div class="td">Max</div>
            <div class="td">Average</div>
        </div>
        <div class="body">
            <div class="row" *ngFor="let row of current_ability_details">
                <div class="td">{{row[1].hit_type}}</div>
                <div class="td">{{row[1].count}}</div>
                <div class="td">{{row[1].count_percent.toFixed(1)}}%</div>
                <div class="td">{{row[1].amount}}</div>
                <div class="td">{{row[1].amount_percent.toFixed(1)}}%</div>
                <div class="td">{{row[1].min}}</div>
                <div class="td">{{row[1].max}}</div>
                <div class="td">{{row[1].average.toFixed(1)}}</div>
            </div>
        </div>
    </div>
</div>
