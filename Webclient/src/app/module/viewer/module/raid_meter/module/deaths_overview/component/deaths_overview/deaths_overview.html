<div class="table_container">
    <div class="header">
        <div class="td">Timestamp</div>
        <div class="td">Murder</div>
        <div class="td">Murdered</div>
        <div class="td">Killing blow</div>
    </div>
    <div class="body">
        <div class="row" *ngFor="let row of death_overview_rows; index as i" [routerLink]="routerLink" [showTooltip]="get_tooltip(i)">
            <div class="td">{{dateService.toRPLLTime(row.timestamp)}}</div>
            <div class="td">{{get_unit_name(row.murder) | async}}</div>
            <div class="td">{{get_unit_name(row.murdered) | async}}</div>
            <div class="td">{{(get_ability_name(row.killing_blow.ability_id) | async) + " (" + row.killing_blow.amount + ")"}}</div>
        </div>
    </div>
</div>
