<TableHeader (filterChanged)="handleFilterChanged($event)" [responsiveHeadColumns]="responsiveHeadColumns" [isResponsiveMode]="isResponsiveMode" [columns]="headColumns" *ngIf="enableHeader"></TableHeader>
<TableBody [headColumns]="headColumns" [responsiveHeadColumns]="responsiveHeadColumns" [isResponsiveMode]="isResponsiveMode" [rows]="currentPageRows"></TableBody>
<TableFooter [numItems]="numItems" (pageChanged)="currentPage=$event" *ngIf="enableFooter"></TableFooter>
