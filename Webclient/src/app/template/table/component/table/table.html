<TableHeader [responsiveHeadColumns]="responsiveHeadColumns" [isResponsiveMode]="isResponsiveMode" [columns]="headColumns" *ngIf="enableHeader"></TableHeader>
<TableBody [responsiveHeadColumns]="responsiveHeadColumns" [isResponsiveMode]="isResponsiveMode" [rows]="getCurrentPage()"></TableBody>
<TableFooter [numPages]="getNumPages()" (pageChanged)="currentPage=$event" *ngIf="enableFooter"></TableFooter>
