<div class="tableResponsiveBodyRow" [class.isVisible]="isVisible">
    <div class="responsiveHeader">
        <CaretButton (click)="toggleVisibility()"></CaretButton>
        <BodyTd *ngFor="let column of responsiveHeaderColumns" [specification]="column"></BodyTd>
    </div>
    <BodyTd *ngFor="let column of responsiveBodyColumns" [specification]="column"></BodyTd>
</div>
