    <ResponsiveBodyRow [responsiveBodyColumns]="getResponsiveBodyColumns(columns)" [responsiveHeaderColumns]="getResponsiveHeaderColumns(columns)" *ngFor="let columns of rows; index as i">
    </ResponsiveBodyRow>
</ng-container>

<ng-container *ngIf="!isResponsiveMode">
    <BodyRow [columns]="columns" *ngFor="let columns of rows"></BodyRow>
</ng-container>
