<div class="headerRow" [class.isVisible]="isVisible">
    <div class="responsiveHeader">
        <CaretButton (click)="toggleVisibility()"></CaretButton>
        <HeaderTd [specification]="column" *ngFor="let column of responsiveHeaderColumns"></HeaderTd>
    </div>
    <HeaderTd [specification]="column" *ngFor="let column of responsiveBodyColumns"></HeaderTd>
</div>
